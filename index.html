<!DOCTYPE html>
<html lang="es-PE">

<head>
    <meta name="robots" content="noindex" />
    <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
    <!-- Agregar Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
        }

        #player {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            height: 100%;
            width: 100%;
            border: 0;
            overflow: hidden;
        }

        #nextPlayerButton {
            position: fixed;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.5);
            padding: 10px;
            border-radius: 5px 0 0 5px;
            cursor: pointer;
            display: none;
        }

        /* Estilo para el icono de Font Awesome */
        #nextPlayerButton i {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div id="player"></div>
    <div id="nextPlayerButton">
        <!-- Icono de Font Awesome -->
        <i class="fas fa-chevron-right"></i>
    </div>
    <script>
        var playerInstance = jwplayer("player");
        playerInstance.setup({
            playlist: [{
                sources: [{
                    default: false,
                    type: "dash",
                    file: "https://1264-test-midroll-abc-da-bpk.dtvott.com/dash_live_1232/manifest.mpd",

                    drm: {
                        clearkey: {
                            keyId: "1b9984dc66b259fe8ae597cb4fc1f4c3",
                            key: "ffb53a94f48f499546869c1f9e877187"
                        }
                    },
                }],
                label: "0",
            }],
            width: "100%",
            height: "100%",
            aspectratio: "16:9",
            autostart: true,
            cast: {},
            withCredentials: false,
            sharing: false
        });

        // Mostrar el botón para pasar al siguiente reproductor cuando el mouse se mueve hacia la parte derecha de la pantalla
        document.addEventListener('mousemove', function (event) {
            if (event.clientX > window.innerWidth - 100) {
                document.getElementById('nextPlayerButton').style.display = 'block';
            } else {
                document.getElementById('nextPlayerButton').style.display = 'none';
            }
        });

        // Redireccionar al siguiente reproductor cuando se hace clic en el botón
        document.getElementById('nextPlayerButton').addEventListener('click', function () {
            window.location.href = "starplus.html";
        });
    </script>
</body>

<script type="text/javascript">
    aclib.runPop({
        zoneId: '8373650',
    });
</script>

</html>
