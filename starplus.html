<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reproductor de Video en Vivo</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #videoPlayer {
        width: 640px;
        height: 360px;
        margin: 0 auto;
    }
</style>
</head>
<body>
<div id="videoPlayer">
    <video controls autoplay>
        <source src="https://dai.google.com/linear/hls/pa/event/bFL1IVq9RNGlWQaqgiFuNw/stream/a46c541a-8c64-4da1-981e-caeab3e0fbd5:SCL/variant/6111ad30657a583ad044dfe707c7e95d/bandwidth/2305600.m3u8" type="application/x-mpegURL">
        Your browser does not support the video tag.
    </video>
</div>

<script>
    // Lógica para cambiar de video con las flechas del teclado
    document.addEventListener("keydown", function(event) {
        if (event.key === "ArrowRight") {
            // Lógica para cargar el siguiente video en vivo
            // Esto dependerá de tu fuente de videos en vivo y cómo estés manejando las transmisiones
            // Podrías cambiar la fuente del reproductor de video o usar alguna API para obtener la URL del siguiente video en vivo
            console.log("Cargar siguiente video en vivo");
        } else if (event.key === "ArrowLeft") {
            // Lógica para cargar el video anterior en vivo
            // Similar al caso anterior, depende de cómo estés manejando las transmisiones en vivo
            console.log("Cargar video anterior en vivo");
        }
    });
</script>
</body>
</html>
